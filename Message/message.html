<html lang="ru">
  <link rel="stylesheet" href="message.css">
  
  <form>
    <div class="container">
        <label for="username"><b>Имя пользователя</b></label>
        <input type="text" placeholder="Enter username" name="username" required>

        <label for="email"><b>Электронная почта</b></label>
        <input type="text" placeholder="Enter email" name="email" required>

        <label for="theme"><b>Тема сообщения</b></label>
        <input type="text" placeholder="Enter theme of message" name="theme" required>

        <label for="message"><b>Текст сообщения</b></label>
        <input type="text" placeholder="Enter text of message" name="message" required>

      <div class="clearfix">
        <button type="button" class="cancelbtn">Отменить</button>
        <button type="submit" class="entrybtn">Отправить</button>
      </div>
    </div>
  </form>
</html>

<html lang="ru">
  <link rel="stylesheet" href="registration.css">

  <form>
    <div class="container">
      <h1>Регистрация</h1>
      <p>Заполните поля, расположенные ниже, чтобы создать аккаунт.</p>
      <hr>
  
      <label for="email"><b>Электронная почта</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
  
      <label for="psw"><b>Пароль</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <label for="psw-repeat"><b>Повторите пароль</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
  
      <div class="clearfix">
        <button type="button" class="cancelbtn">Отменить</button>
        <button type="submit" class="signupbtn">Зарегистрироваться</button>
      </div>
    </div>
  </form>
</html>
